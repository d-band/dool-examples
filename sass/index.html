<html>
<head>
  <meta charset="UTF-8">
  <title>Sass Example</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="mb-15 message">This is a normal message</div>
  <div class="mb-15 message success">This is a success message</div>
  <div class="mb-15 message error">This is a error message</div>
  <div class="mb-15 message warning">This is a warning message</div>
  <div class="mb-15 bg-success">Background success</div>
  <div class="mb-15 bg-error">Background error</div>
  <div class="mb-15 bg-warning">Background warning</div>
</body>
</html>
