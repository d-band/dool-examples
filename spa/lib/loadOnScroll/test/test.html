<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!-- // <script src="//code.jquery.com/jquery-1.11.0.min.js"></script> -->
	<!--script src="/html/lib/jquery-1.8.3.js"></script-->
	<!-- // <script src="//cdn.bootcss.com/jquery/3.0.0-alpha1/jquery.min.js"></script> -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	
    <script src="../loadOnScroll.js"></script>	
	<title>Test for loadOnScroll</title>
	<style type="text/css">
		.grid-990{
			width: 990px;
			margin: 0 auto;
		}
		#itemList .item{
			width: 100px;
			height: 500px;
			margin: 10px;
			background: #eee;
			counter-increment: items;			
		}
		.item:before {content: counter(items);}
		.clear{
			clear: both;
		}
		.horizon-container{
			width: 800px;
			height: 500px;
			overflow: scroll;
		}
		.horizon{
			width: 1260px;
		}
		.horizon .item{
			width: 400px;
			height: 400px;
			margin: 0 10px;
			_margin: 0 5px;
			background: #eee;
			counter-increment: items;
			float: left;		
		}
	</style>
</head>
<body>
	<div class="grid-990" id ="itemList">
    	<div class="item"></div>
    	<div class="item"></div>
    	<div class="item"></div>
    </div>
    <div class="horizon-container">
	    <div class="horizon" id ="oitemList">
	    	<div class="item"></div>
	    	<div class="item"></div>
	    	<div class="item"></div>
	    </div>
	    <div class="clear"></div>
	</div>



<script>
	$(function(){
		var los = new loadOnScroll({
			loadTimes: 2,
			onload: function(o){
				$("#itemList").append('<div class="item"></div><div class="item"></div>');
				los.refresh();
			}
		});
		var los1 = new loadOnScroll({
			//loadTimes: 2,
			element: ".horizon",
			container: ".horizon-container",
			vertical: false,
			onload: function(o){
				$("#oitemList").append('<div class="item"></div><div class="item"></div>');
				var len = $("#oitemList .item").length;
				$("#oitemList").width(len * 420);
				if(len > 10){
					los1.stop();
				}else{
					los1.refresh();	
				}				
			}
		});
	});
	
</script>
</body>
</html>
